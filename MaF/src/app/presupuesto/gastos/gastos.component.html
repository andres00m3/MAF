<div class="container">
    <mat-card>
        <mat-card-title>Gastos</mat-card-title>

        <mat-card-content>

            <form [formGroup]="this.presupuestoService.form">
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Favorite food</mat-label>
                        <mat-select formControlName="categoria" required>
                            <mat-option *ngFor="let catg of categoria" [value]="catg.idc">
                                {{catg.nombre}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field appearance="legacy">
                        <mat-label>Monto</mat-label>
                        <input formControlName="monto" matInput type="number" placeholder="0.00" required>
                        <span matPrefix>$&nbsp;</span>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="legacy">
                        <mat-label>Fecha</mat-label>
                        <input formControlName="fecha" matInput [matDatepicker]="picker" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </form>


        </mat-card-content>


        <mat-card-actions>
            <button (click)="guardar()" color="warn" mat-button>a√±adir</button>
        </mat-card-actions>
    </mat-card>

</div>
